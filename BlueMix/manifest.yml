applications:
- services:
  - yourappname-cloudantNoSQLDB
  - yourappname-MonitoringAndAnalytics
  disk_quota: 1024M
  host: yourappname
  name: yourappname
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
  path: .
  domain: mybluemix.net
  env:
    NODE_RED_USERNAME: mynoderedid
    NODE_RED_PASSWORD: mynoderedpwd
  instances: 1
  memory: 512M
